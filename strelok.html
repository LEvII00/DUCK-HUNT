<body class="bodybg" style="background-image: url(pole.png); background-size: 100%;">

	<div class="row col-12">

		<div class="bg-dark row  border border-warning rounded"  style="height: 80px; width: 250px;">

			<div class="hp border border-dark" style="background-image: url(hpduck.png); background-size: 100% 100%; height: 75px; width: 75px;"></div>
		</div>
		<div class="bg-dark border border-warning rounded col-4" style="width: 230px; position: absolute; margin-left: 1200px;">
			<p class="display-4 text-white ml-2">SCORE:<span class="score display-4">0</span></p>
		</div>

	<script type="text/javascript">
		let bb = document.querySelector(".bodybg");
		let vremya = 5;
		let vremya_chet = document.querySelector(".vremya");
		let score = 0;
		let score_duck = document.querySelector(".score");
		let count = 0;
		let duck = document.querySelector(".duck");
		let duck1 = document.querySelector(".duck1");
		let duck2 = document.querySelector(".duck2");
		let hp = document.querySelectorAll(".hp");

		// DUCK 1
		let timer = function(){
			vremya = vremya - 1;
			vremya_chet.innerHTML = vremya;
		}
		let timerInt = setInterval(timer, 1000);

		let interv = function(){
			//	
				let Random = Math.random()*1300 + "px";
				let Random1 = Math.random()*600 + "px";
				duck.style.marginLeft = Random;
				duck.style.marginTop = Random1;

				let an = 0;

				let Animation = function(){
					if (an == 0){
						duck.style.backgroundImage = "url(duck.png)";
						an = 1;
					}
					else{
						duck.style.backgroundImage = "url(duck1.png)";
						duck.style.transition = "0.5s";
						an = an - 1;
					}
				}
				setInterval(Animation, 500);
			}		
			let loh = setInterval(interv, 1000);
			//

				duck.onclick = function(){
					duck.style.transition = "1s";
					duck.style.marginTop = "1000px";
					let loh1 = function(){
						duck.style.display = "none";
					}
					setTimeout(loh1, 1100);
					clearInterval(loh);
					count = count + 1;
					score = score + 100;
					score_duck.innerHTML = score;
					if (count >= 1){
						hp[0].style.backgroundImage = "url(lowhpduck.png)";
					}
				}

			//
				let Randomazer = Math.random()*1300 + "px";

				duck1.style.marginTop = Randomazer1;

				let Animation_duck = function(){

						duck1.style.transition = "0.5s";
						anm = anm - 1;
					}
				}

			}		
			let loh1 = setInterval(interval, 1000);
			//

				duck1.onclick = function(){
					duck1.style.transition = "1s";
					duck1.style.marginTop = "1000px";

						duck1.style.display = "none";

				/* DUCK 3 */

				let intervaler = function(){
			//
				let Randomazer12 = Math.random()*1300 + "px";
				let Randomazer2 = Math.random()*600 + "px";
				duck2.style.marginLeft = Randomazer12;
				duck2.style.marginTop = Randomazer2;

				let anmt = 0;

				let Animation_duck2 = function(){
					if (anmt == 0){

					setTimeout(loh3, 1100);
					clearInterval(loh2);
					count = count + 1;

					score_duck.innerHTML = score;
					if (count >= 1){

					}
				}


				let lose = function(){
					if (score < 300){
